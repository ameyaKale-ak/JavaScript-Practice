<body>
    <form method="POST" id="form1Id" class="form1">
        <h2>Registration Form</h2>
        <fieldset>
            <legend>Personal Information</legend>
        <label>Fisrt Name:</label><input type="text" id="fnameId" class="Frelements">
        <div id="fnameError"></div>
        <label>Last Name:</label><input type="text" id="lnameId" class="Frelements">
        <div id="userError"></div>
        <label>Age:</label><input type="text" id="ageId" class="Frelements">
        <div id="ageerror"></div>
        <label>email:</label><input type="email" id="emailId" class="Frelements">
        <div id="emailError"></div>
        <label>Mobile :</label><input type="text" id="mobileId" class="Frelements">
        <div id="mobileError"></div>
        <label>State:</label><input type="select" id="stateId" class="Frelements">
        <div id="stateError"></div>
        <label>City:</label><input type="select" id="cityId" class="Frelements">
        <div id="cityError"></div>
        Gender:<input type="radio" id="genderId" class="Frelements">
        <div id="genderError"></div>
        </fieldset> 
        <label for="unameId">Username:</label><input type="text" id="unameId" class="Frelements">
        <div id="userError"></div>
        <label>Password :</label><input type="password" id="passId" class="Frelements">
        <div id="passError"></div>
        <label>Confirm Password:</label><input type="password" id="cpassId" class="Frelements">
        <div id="cpassError"></div>
        Skills:<input type="checkbox" id="skillsId" class="Frelements">
        <div id="skillsError"></div>
        <label>Date of Birth:</label><input type="date" id="dobId" class="Frelements">
        <div id="dobError"></div>
        <label>Date of Joining :</label><input type="date" id="dojId" class="Frelements">
        <div id="dojError"></div>
        <label>Date of Registration:</label><input type="date" id="dorId" class="Frelements">
        <div id="dorError"></div>
        <input type="submit" id="subBtnId">
        <input type="reset" id="resetBtnId">
    </form>
